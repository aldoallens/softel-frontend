<app-navbar (corEnlace)="coordinarEnlaces($event)"></app-navbar>
<div class="container-fluid mt-3 conte">
  <div class="row">
    <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 mt-5">
      <router-outlet></router-outlet>
    </div>
    
    <div class="col-xl-4 col-lg-4 col-md-8 col-sm-12">
      <div class="card card-content ml-2">
        <h3>Usuarios conectados</h3>
        <p>Esta gráfica muestra información en tiempo real</p>
        <canvas id="realtime">{{chart}}</canvas>
      </div>
      <div class="list-group  mt-4 ml-5 d-flex justify-content-end">
        <a id="ilUsuariosConectados" class="list-group-item list-group-item-action list-group-item-action" data-toggle="list" [routerLink]="['/ultimos-usuarios']" routerLinkActive="router-link-active">Usuarios Conectados</a>
        <a id="ilTodosLosUsuarios" class="list-group-item list-group-item-action list-group-item-action" data-toggle="list" [routerLink]="['/todos-los-usuarios']" routerLinkActive="router-link-active">Todos los Usuarios</a>
        <a id="ilDocumentos" class="list-group-item list-group-item-action list-group-item-action" data-toggle="list" [routerLink]="['/documentos']" routerLinkActive="router-link-active">Documentos</a>
      </div> 
    </div>
  </div>
</div>
<app-footer></app-footer>
